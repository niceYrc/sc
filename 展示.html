    <ul id="list"></ul>

            for (let a = 1; a <=7; a++) {

                console.log(fy)
            }
        
        var an =document.getElementById('an');

            Ajax('GET', 'http://39.105.192.164:9090/apitest/goodslist', fy, function (data) {
                var newdata = JSON.parse(data);
                console.log(newdata);
                var arr = newdata.data.list;
                var zg = Math.ceil((newdata.data.totle) / (arr.length)); 
                console.log();
                var list = document.getElementById('list');

                for (let i = 0; i < arr.length; i++) {
                    var newarr = arr[i]
                    // console.log(newarr);

                    list.appendChild(li);

                    var img = document.createElement('img');
                    console.log()
                    img.src = arr[i].pic;
                    li.appendChild(img);
