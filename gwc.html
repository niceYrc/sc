<!DOCTYPE html>

    <title>Document</title>
    <style>
        #list>li{
            width: 50px;
            height: 30px;
            display: block;
            border: 1px solid #f00;
        }
    
    </style>
</head>
<body>
    <ul id="list">
        <ll dataid="1">1</ll>
        <ll dataid="2">2</ll>
        <ll dataid="3">3</ll>
        <ll dataid="4">4</ll>
        <ll dataid="5">5</ll>
        <ll dataid="6">6</ll>
        <ll dataid="7">7</ll>
    </ul>


    <script>
        onload = function() {
            let list = document.getElementById('list');
            list.onclick = function (e) {
                var ev = e || window.event;
           // console.log(ev.target.getAttribute('data-id'))
           localStorage.setItem('carId',ev.target.getAttribute('dataid'))
              }
    }


    
    </script>
